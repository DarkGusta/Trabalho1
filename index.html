<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Top 3 Hobbies</title>
    <!-- Include the Tailwind CSS stylesheet -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-screen flex flex-col">
    <header class="flex-row border-b-2 border-black">
      <div class="mx-5 px-2 py-6">
        <h1 class="text-4xl font-bold text-gray-800">My Top 3 Hobbies</h1>
        <img src="./images/github-mark.png" alt="" class="scale-50"/>
      </div>
    </header>

    <main class="flex-1">
      <div class="flex justify-center w-full h-full">
        <a
          href="games.html"
          class="flex-1 hover:bg-gray-100 relative overflow-hidden"
        >
          <div class="absolute mx-2 z-10">
            <h2 class="text-2xl font-bold text-gray-800">Games</h2>
            <p class="">Information about Games</p>
          </div>
          <div class="relative">
            <img
              src="https://i.redd.it/w3kr4m2fi3111.png"
              alt=""
              class="w-full h-full"
            />
            <div>
              <img
                src="https://media.giphy.com/media/l0HlPtbGpcnqa0fja/giphy.gif"
                alt=""
                class="absolute inset-0 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity scale-120 duration-300 w-full h-full"
              />
            </div>
          </div>
        </a>

        <a
          href="music.html"
          class="flex-1 hover:bg-gray-100 relative overflow-hidden"
        >
          <div class="absolute mx-2 z-10">
            <h2 class="text-2xl font-bold text-gray-800">Music</h2>
            <p class="">Information about Music</p>
          </div>
          <div class="relative">
            <img
              src="https://i.redd.it/w3kr4m2fi3111.png"
              alt=""
              class="w-full h-full"
            />
            <div>
              <img
                src="https://media.giphy.com/media/blSTtZehjAZ8I/giphy.gif"
                alt=""
                class="absolute inset-0 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity scale-120 duration-300 w-full h-full"
              />
            </div>
          </div>
        </a>
        <a
          href="outerspace.html"
          class="flex-1 hover:bg-gray-100 relative overflow-hidden"
        >
          <div class="absolute mx-2 z-10">
            <h2 class="text-2xl font-bold text-gray-800">Travelling</h2>
            <p class="">Information about Travelling</p>
          </div>
          <div class="relative">
            <img
              src="https://i.redd.it/w3kr4m2fi3111.png"
              alt=""
              class="w-full h-full"
            />
            <div>
              <img
                src="https://media.giphy.com/media/ND6xkVPaj8tHO/giphy.gif"
                alt=""
                class="absolute inset-0 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity scale-120 duration-300 w-full h-full"
              />
            </div>
          </div>
        </a>
      </div>
    </main>

</html>
